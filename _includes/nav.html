{% assign u = page.url | default: '' %}

<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{{ '/' | relative_url }}">
      {{ site.title }}
      <div class="small text-muted fw-normal">{{ site.description }}</div>
    </a>

    <button class="navbar-toggler" type="button"
      data-bs-toggle="collapse" data-bs-target="#topNav"
      aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="topNav">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-1">

        <li class="nav-item">
          <a class="nav-link {% if u == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">Главная</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if u contains '/projects' %}active{% endif %}" href="{{ '/projects/' | relative_url }}">Кейсы</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if u contains '/about' %}active{% endif %}" href="{{ '/about/' | relative_url }}">Обо мне</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if u contains '/contact' %}active{% endif %}" href="{{ '/contact/' | relative_url }}">Контакты</a>
        </li>

        <li class="nav-item dropdown ms-lg-2">
          <a class="btn btn-outline-primary dropdown-toggle" href="#"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Скачать
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="{{ '/assets/files/portfolio.pdf' | relative_url }}" download>
                Скачать портфолио (PDF)
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{{ '/assets/files/resume.pdf' | relative_url }}" download>
                Скачать резюме (PDF)
              </a>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>
